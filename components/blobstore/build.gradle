
buildscript {
    //...
    ext {
        springBootVersion = "2.0.6.RELEASE"
        springVersion = "5.0.10.RELEASE"
        slf4jVersion = "1.7.25"
        hibernateVersion = "5.2.17.Final"
    }
    //...
}

apply from: "../../java.gradle"


dependencies {
    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-web:$springVersion"

    compile "org.hibernate:hibernate-core:$hibernateVersion"
    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "org.apache.tika:tika-core:1.14"
    compile "com.amazonaws:aws-java-sdk-core:1.11.74"
    compile "com.amazonaws:aws-java-sdk-s3:1.11.74"
}

